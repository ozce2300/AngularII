<h1>Kurser</h1>

<table id="table">
    <thead>
        <tr>
            <td id="reverse"><u>Kurskod</u></td>
            <td id="reverse1"><u>Namn</u></td>
            <td id="reverse2"><u>Progression</u></td>
        </tr>
    </thead>
    <tbody id="tbody">
        <tr *ngFor="let course of courses">
            <td>{{course.code}}</td>
            <td>{{course.coursename}}</td>
            <td>{{course.progression}}</td>
        </tr>
    </tbody>
</table>
<div id="error"></div>
